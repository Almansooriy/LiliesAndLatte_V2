<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Lilies & Latte</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #fffaf5; color: #1f1f1f; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .register-container { background-color: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 6px 18px rgba(32,37,41,0.06); width: 100%; max-width:420px; }
        h2 { text-align: center; color: #6B4E3A; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        .btn { width: 100%; padding: 12px; background-color: #6B4E3A; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 1.05em; }
        .login-link { text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Create Account</h2>
        <div th:if="${param.error}" class="alert" th:text="${param.error}" role="alert" aria-live="assertive"></div>
        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" th:field="*{fullName}" required aria-label="Full name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" required aria-label="Email address">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" th:field="*{password}" required aria-label="Password">
            </div>
            <button type="submit" class="btn" aria-label="Register">Register</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>
</body>
</html>
