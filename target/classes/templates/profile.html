<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Lilies & Latte</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #fffaf5; color: #1f1f1f; }
        .nav { background-color: #ffffff; padding: 12px 18px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
        .nav-left a { margin-right: 20px; text-decoration: none; color: #1f1f1f; font-weight: bold; transition: color 0.3s; }
        .nav-left a:hover { color: #51372c; }
        .nav-right { display: flex; align-items: center; gap: 15px; }
        .container { max-width: 900px; margin: 30px auto; padding: 20px; }
        .profile-card { background-color: #fff; border-radius: 10px; box-shadow: 0 6px 18px rgba(32,37,41,0.06); padding: 20px; display: grid; grid-template-columns: 200px 1fr; gap: 20px; }
        .avatar { width: 150px; height: 150px; border-radius: 50%; overflow: hidden; border: 6px solid #f4f0ed; display:flex; align-items:center; justify-content:center; background-color:#fff; }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }
        .profile-form { padding: 10px 0; }
        .form-row { margin-bottom: 15px; }
        label { display: block; margin-bottom: 6px; color: #51372c; font-weight:600; }
        input[type="text"], input[type="email"], input[type="password"] { width: 100%; padding: 12px 14px; border: 1px solid rgba(0,0,0,0.08); border-radius: 8px; background-color: #fff; color: #1f1f1f; }
        .btn-save { padding: 12px 20px; background-color: #6B4E3A; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .btn-save:hover { background-color: #51372c; }
        .success-banner { background-color: #e8f5e9; color: #2e7d32; padding: 12px 16px; border-radius: 6px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div th:replace="~{fragments/nav :: nav}"></div>

    <div class="container">
        <h1 class="heading-center section-heading">My Profile</h1>

        <div th:if="${successMessage}" class="success-banner" role="status" aria-live="polite" th:text="${successMessage}"></div>

        <div class="profile-card">
            <div class="heading-center">
                <div class="avatar">
                    <img th:src="${user.profileImageUrl != null and user.profileImageUrl != '' ? user.profileImageUrl : 'https://via.placeholder.com/150'}" th:alt="${user.fullName}"/>
                </div>
            </div>
            <div>
                <form th:action="@{/profile}" th:object="${user}" method="post" class="profile-form">
                    <input type="hidden" th:field="*{id}" />

                    <div class="form-row">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" th:field="*{fullName}" required />
                    </div>

                    <div class="form-row">
                        <label for="email">Email</label>
                        <input type="email" id="email" th:field="*{email}" disabled />
                    </div>

                    <div class="form-row">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="text" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Enter phone number" />
                    </div>

                    <div class="form-row">
                        <label for="profileImageUrl">Profile Image URL</label>
                        <input type="text" id="profileImageUrl" th:field="*{profileImageUrl}" placeholder="Paste image link here" />
                    </div>

                    <div class="form-row">
                        <label for="visaCardNumber">Visa Card (mock)</label>
                        <input type="text" id="visaCardNumber" th:field="*{visaCardNumber}" placeholder="XXXX-XXXX-XXXX-1234" />
                    </div>

                    <div class="text-right mt-20">
                        <button type="submit" class="btn-save">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
