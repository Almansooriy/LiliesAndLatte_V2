# Production Profile Configuration
spring.profiles.active=prod

# MySQL Database - Production
spring.datasource.url=jdbc:mysql://localhost:3306/liliesandlatte?useSSL=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2 Console - Disabled in production
spring.h2.console.enabled=false

# DevTools - Disabled in production
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN
logging.level.com.liliesandlatte=INFO
logging.file.name=logs/liliesandlatte.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Server
server.port=${PORT:8080}
server.compression.enabled=true
server.http2.enabled=true

# Security
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:admin123}

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
